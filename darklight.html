    <style>
        body {background-color: crimson;
        color: black;}
        .light-mode { background-color: crimson;
        color: black;}
        .dark-mode {
            background-color: black;
            color: crimson;
        }
    </style>
    <script>
        function darkMode() {
  var element = document.body
  element.classList.toggle("dark-mode");
  element.classList.toggle("light-mode");
}
    </script>
<body>

      <button onclick="darkMode()" id="delegar">Dark Mode</button>

      <h1> SUPER SMASH BROS!!!</h1>
